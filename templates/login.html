
<html>
        <head>
             <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='login.css', v=0.01)}}">
             <script src="/static/hello.js"></script>
        </head>
        <body class="login"> 
          <div class="login_form">
                <div class="link_login_register">
                      <div style=" width :45%; background-color :#ffffff"><a href="/login">Login</a></div>
                      <div style=" width :45%"><a href="/register">Register</a></div>
                </div>
             
            <form class="form" action="/login" method="POST">
             <div>
            <label class="login_form_element form">User_uname:</label>
             </div>
             <div >
            <input class="login_form_element form" name="tk" type="text" value={{request.form.email}}  >
             </div>
            <div><label class="login_form_element form">Password:</label></div>
            <div><input  class="login_form_element form" name="mk" type="password"  value={{request.form.password}} ></div>
            <div><input class="login_form_element form signin" type="submit" value="Login"/></div>
            <div>{% if error :%}
                {{error}}
             {% endif %}
             </div>
            </form>
          </div>
        </body>
    </html>
